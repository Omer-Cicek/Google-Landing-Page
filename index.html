<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./images/Google-favicon-2015.png">
    <link rel="stylesheet"
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="header-div left-div">
            <div class="top-divs about">About</div>
            <div class="top-divs store">Store</div>
          </div>
          <div class="header-div right-div">
            <div class="top-divs gmail">Gmail</div>
            <div class="top-divs images">Images</div>
            <div class="top-divs nine-dots"><img src="./images/appicon.png" alt="" /></div>
            <div class="top-divs gmail-avatar">Sign In</div>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="main-div">
            <div class="google-logo">
                <img src="./images/googlelogo.png"  alt="google logo">
            </div>
            <div class="search">
              <div class="mag"><img src="./images/magnifying_glass.jpg" alt="" class="search-mag"></div>
              <div class="input-bar"><input type="text" name="" id="" class="search-input"></div>
              <div class="mic-pic"><img src="./images/google_microphone.png" alt="" class="search-mic"></div>
            </div>
            <div class="buttons">
              <div class="double-btn google-search-button">
                <button>Google Search</button>
              </div>
              <div class="double-btn google-feeling-lucky">
                <button>I'm Feeling Lucky</button>
              </div>
            </div>
            <div class="other-lang">
              <label for="languages">Other Languages you can use Google: </label>
              <select name="language" id="languages" class="dropdown-list">
                <option value="English" selected>English</option>
                <option value="Francais">Francais</option>
                <option value="Turkish" >Turkish</option>
                <option value="Albanian">Albanian</option>
              </select>
            </div>
        </div>
      </main>
      <footer>
        <div><div class=" turkey">Turkey</div></div>
        <div>
         <div class="div-downside">
          <div class="bottom-divs-left">
            <div class="top-divs advertising">Advertising</div>
            <div class="top-divs business">Business</div>
            <div class="top-divs how-search">How Search Workout</div>
          </div>
          <div class="div-bottom-right">
            <div class="top-divs privacy">Privacy</div>
            <div class="top-divs terms">Terms</div>
            <div class="top-divs settings">Settings</div>
          </div>
        </div>
        </div>
      </footer>
    </div>
  </body>
</html>
